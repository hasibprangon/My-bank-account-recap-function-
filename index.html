<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional My Bank Acc</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Functional <span class="text-orange-400 font-semibold	">My Bank
                Account</span></h1>
    </header>
    <main>
         <!-- diposite and widthdraw -->
        <section class="mt-8 text-white">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-center ">
                <div class="bg-amber-400 p-8 rounded-lg	">
                    <h4 class="text-2xl">Diposite</h4>
                    <h2 class="text-4xl">$<span id="diposite-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-lg	">
                    <h4 class="text-2xl">Widthdraw</h4>
                    <h2 class="text-4xl">$<span id="widthdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
         <!-- transection -->
        <section>
            <div class="grid grid-cols-2 w-9/12 mx-auto gap-4">
                <div class="bg-violet-400 mt-8 p-8 rounded-lg ">
                    <h4 class="text-white text-2xl mb-8 ">Please Deposite</h4>
                    <input class="block w-9/12 px-4 mb-2 rounded-lg" type="text" name="" id="" placeholder="$ Ammount you want to deposite">
                    <button class="bg-amber-400 hover:bg-blue-400 text-white rounded-xl px-5 py-3">Deposite</button>
                </div>
                <div class="bg-purple-500 mt-8 p-8 rounded-lg ">
                    <h4 class="text-white text-2xl mb-8 ">Please Widthdraw</h4>
                    <input class="block w-9/12 px-4 mb-2 rounded-lg" type="text" name="" id="" placeholder="$ Ammount you want to widthdraw">
                    <button class="bg-fuchsia-600 hover:bg-pink-600 text-white rounded-xl px-5 py-3">Deposite</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
